<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffdde1;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #e63946;
        }
        button {
            background-color: #ff477e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #e63946;
        }
        .photo-container {
            display: none;
        }
        img {
            max-width: 60%;
            max-height: 400px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="photoGallery" class="container">
        <h1>Look at our beautiful memories ❤️</h1>
        <img id="photo" src="photo1.jpg" alt="Memories">
        <br>
        <button onclick="nextPhoto()">Next</button>
    </div>

    <div id="questionContainer" class="container" style="display:none;">
        <h1>Will you be my Valentine? ❤️</h1>
        <form id="valentineForm">
            <button type="button" onclick="respond('yes')">Yes</button>
            <button type="button" onclick="respond('of course')">Of Course!</button>
        </form>
        <p id="responseMessage" style="font-size: 20px; color: #e63946;"></p>
        <div id="gifContainer" style="display:none;">
            <img src="kiss.gif" alt="Happy GIF">
        </div>
    </div>
    
    <script>
        let photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
        let currentPhoto = 0;

        function nextPhoto() {
            currentPhoto++;
            if (currentPhoto < photos.length) {
                document.getElementById('photo').src = photos[currentPhoto];
            } else {
                document.getElementById('photoGallery').style.display = 'none';
                document.getElementById('questionContainer').style.display = 'block';
            }
        }

        function respond(answer) {
            document.getElementById('responseMessage').innerText = "Yay! I love you ❤️";
            document.getElementById('gifContainer').style.display = 'block';
        }
    </script>
</body>
</html>
